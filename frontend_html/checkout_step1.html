<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | La Joya</title>
    <link rel="stylesheet" href="login.css"> <link rel="stylesheet" href="cuenta.css"> <link rel="stylesheet" href="checkout.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
    
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=MXN"></script>
</head>
<body>

    <header class="top-bar">
        <h1 class="logo-small">
            <a href="index.html">La Joya</a>
        </h1>
        <nav class="small-nav">
            <ul>
                <li><a href="index.html" class="nav-item-small">INICIO</a></li>
                <li><a href="cart.html" class="nav-item-small">CARRITO</a></li>
                <li class="login-item"></li>
            </ul>
        </nav>
    </header>

    <main class="checkout-container">
        
        <div class="checkout-form-column">
            <h2>Información de Recolección</h2>
            
            <form id="checkout-form">
                <div class="input-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required disabled>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required disabled>
                </div>

                <div class="input-group">
                    <label for="pickup-time">Horario de Recolección</label>
                    <select id="pickup-time" name="pickup-time" required>
                        <option value="" disabled selected>Selecciona un horario...</option>
                        <option value="10:00-11:00">10:00 AM - 11:00 AM</option>
                        <option value="11:00-12:00">11:00 AM - 12:00 PM</option>
                        <option value="12:00-13:00">12:00 PM - 1:00 PM</option>
                        <option value="13:00-14:00">1:00 PM - 2:00 PM</option>
                        <option value="14:00-15:00">2:00 PM - 3:00 PM</option>
                        <option value="15:00-16:00">3:00 PM - 4:00 PM</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="checkout-summary-column">
            <h2>Tu Pedido</h2>
            
            <div id="order-summary-list">
                </div>

            <div class="summary-total">
                <strong>Total:</strong>
                <strong id="summary-total-amount">$0.00</strong>
            </div>

            <div class="payment-section">
                <h3>Método de Pago</h3>
                
                <div id="paypal-button-container"></div>

                <button id="sim-confirm-button" class="sim-confirm-btn">Confirmar Pedido (Simulación)</button>
            </div>
        </div>
    </main>

    <script src="auth.js" defer></script>
    <script src="checkout.js" defer></script>
</body>
</html>
